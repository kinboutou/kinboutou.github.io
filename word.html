<!DOCTYPE html>
<html>
<head>
<script>
  function loadXMLDoc(filename) {
    if (window.ActiveXObject) {
      xhttp = new ActiveXObject("Msxml2.XMLHTTP");
    } else {
      xhttp = new XMLHttpRequest();
    }
    xhttp.open("GET", filename, false);
    try {
      xhttp.responseType = "msxml-document"
    } catch (err) {
    } // Helping IE11
    xhttp.send("");
    return xhttp.responseXML;
  }
  
  function searchResult(xml) {
    var txt = "";
    path = "/words/word[date=20220816]";
    if (xml.evaluate) {
        var nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null);
        var result = nodes.iterateNext();
        while (result) {
            txt += result.childNodes[0].nodeValue + "<br>";
            result = nodes.iterateNext();
        } 
    // Code For Internet Explorer
    } else if (window.ActiveXObject || xhttp.responseType == "msxml-document") {
        xml.setProperty("SelectionLanguage", "XPath");
        nodes = xml.selectNodes(path);
        for (i = 0; i < nodes.length; i++) {
            txt += nodes[i].childNodes[0].nodeValue + "<br>";
        }
    }
    document.getElementById("demo").innerHTML = txt;
}

  function displayResult() {
    xml = loadXMLDoc("word.xml");
    xsl = loadXMLDoc("word.xsl");
    path = "/words/word[date=20220816]";
    
    // code for IE
    if (window.ActiveXObject || xhttp.responseType == "msxml-document") {
      
      xml.setProperty("SelectionLanguage", "XPath");
      nodes = xml.selectNodes(path);

      ex = xml.transformNode(xsl);
      document.getElementById("disp").innerHTML = ex;
    }
    // code for Chrome, Firefox, Opera, etc.
    else if (document.implementation
        && document.implementation.createDocument) {

      if (xml.evaluate) {
        var nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null);
        //var result = nodes.iterateNext();
        xml.childNodes = nodes;
      }
      
      xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      resultDocument = xsltProcessor.transformToFragment(xml, document);
      document.getElementById("disp").appendChild(resultDocument);
    }
  }
</script>
</head>
<body onload="displayResult()">
  <div id="disp" />
</body>
</html>
